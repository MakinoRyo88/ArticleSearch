apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: seo-realtime-analysis-api
  labels:
    cloud.googleapis.com/location: asia-northeast1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-boost: "true"
        run.googleapis.com/cpu-throttling: "false"
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containerConcurrency: 5  # 長時間処理に最適化
      timeoutSeconds: 600      # 10分タイムアウト（8分 + バッファ）
      serviceAccountName: 550580509369-compute@developer.gserviceaccount.com
      containers:
      - name: seo-realtime-analysis-api-1
        image: asia-northeast1-docker.pkg.dev/seo-optimize-464208/cloud-run-source-deploy/seo-realtime-analysis-api
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: GCP_PROJECT
          value: seo-optimize-464208
        - name: NODE_ENV
          value: production
        - name: LOG_LEVEL
          value: info
        - name: RATE_LIMIT_MAX
          value: "1000"
        resources:
          limits:
            memory: 2Gi
            cpu: "2"
        # startup probe を無効化して長時間処理に対応
        startupProbe: null
        livenessProbe: null
        readinessProbe: null